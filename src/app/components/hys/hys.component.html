<div class="row">
  <h2>Hard & Soft Skills</h2>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged"><i class="bi bi-plus-circle-dotted"> AGREGAR</i></button>
  </div>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress
      [percent]="skill.porcentaje"
      [radius]="100"
      [showUnits]="false"
      [showSubtitle]="false"
      [imageSrc]="''"
      [showTitle]="true"
      [title]="(skill.nombre)"
      [titleColor]="'white'"
      [showImage]="false"
      [imageHeight]="70"
      [imageWidth]="70" 
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#82E0AA'"
      [innerStrokeColor]="'#CCD1D1'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-fill"></i></button>
    </td>
  
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3" ></i></button>
      </td>
    </div>
    
  </div>  
</div>
